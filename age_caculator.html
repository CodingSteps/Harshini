<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Age Calculator</title>
</head>
<style type="text/css">
	body{
		background-color: seashell;
	}

	#box{
		position: relative;
		text-align: center;
		margin: auto;
		background-color: peachpuff;
		height: 200px;
		width: 400px;
		border-radius: 50px;
	}

	h1{
		text-align: center;
	}

	#sum{
		height: 40px;
		background-color: lightyellow;
		border-radius: 	5px;
	}

	label{
		font-size: x-large;
	}

	#textbox{
		font-size: 20px;
		width: 80px;

	}

	#inside{
		position: absolute;
		top: 45px;
		left: 37.2px;
	}
	
	.button{
		margin-top: 20px;
		height: 40px;
		background-color: lightyellow;
		border-radius: 	5px;
		margin-right: 10px;
		background-color: antiquewhite;
	}


</style>

<body>
	<br>
	<h1>Calculate your age NOW!!!</h1>
	<br>
	<div id="box">
		<div id="inside">
			<label for="textbox">Your Age:</label>
			<input type="text" id="textbox" placeholder="your age">
			<button id="sum" onclick="calculate()">Calculate!</button>
			<button class="button" onclick="upper()">UPERCASE</button>
			<button class="button" onclick="lower()">lowercase</button>
			<button class="button" onclick="calculate()">Caps</button>
		</div>
	</div>
	<h1 id="answer"></h1>

	<script type="text/javascript">
		
		function calculate() {
			let age= document.getElementById('textbox').value;
			age= age*(365*24*60*60);
			document.getElementById("answer").innerHTML= `You are ${age} seconds old!ðŸ˜®`;
		}

		function upper() {
			let age= document.getElementById('textbox').value;
			age= age*(60*60);
			document.getElementById("answer").innerHTML= `YOU ARE ${age} SECONDS OLD!ðŸ˜®`;
		}

		function lower() {
			let age= document.getElementById('textbox').value;
			age= age*(60*60);
			document.getElementById("answer").innerHTML= `you are ${age} seconds old!ðŸ˜®`;
		}

		

	</script>

</body>
</html>
