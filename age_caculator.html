<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Age Calculator</title>
</head>
<style type="text/css">
	body{
		background-color: seashell;
	}

	#box{
		text-align: center;
		margin: auto;
		background-color: peachpuff;
		height: 200px;
		width: 400px;
		border-radius: 50px;
	}

	h1{
		text-align: center;
	}

	button{
		height: 40px;
		background-color: lightyellow;
		border-radius: 	5px;
	}

	label{
		font-size: x-large;
	}

	#textbox{
		font-size: 20px;
		width: 80px;

	}


</style>

<body>
	<br>
	<h1>Calculate your age NOW!!!</h1>
	<br>
	<div id="box">
			<label for="textbox">Your Age:</label>
			<input type="text" id="textbox" placeholder="your age">
			<button>Calculate!</button>
	</div>
</body>
</html>
