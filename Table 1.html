<!DOCTYPE html>
<html>
<head>
	<style>
		table, td, th {
  			border: 3px solid black;
  			background-color: #F7DD6E;
					  }

		table {
  			border-collapse: collapse;
				}

		th {
  			background-color: #AED964;
  			color: #F5F5F5;
				}
	</style>
</head>
<body>

	<table>
		<tr>
			<th rowspan="7">Hours</th>	
			<th colspan="5">Time Table</th>		
		</tr>
		<tr>
			<th>Monday</th> <th>Tuesday</th>	<th>Wednesday</th>	<th>Thrusday</th>
		</tr>
		<tr>
			<td>Math</td>	<td>Science</td>	<td>Social</td>		<td>Art</td>
		</tr>
		<tr>
			<td>Science</td>	<td>English</td>	<td>Math</td>	<td>Sports</td>
		</tr>
		<tr>
			<td colspan="4">------------------------Lunch-------------------------</td>	
		</tr>
		<tr>
			<td>Social</td>	 <td>Math</td>	<td>English</td>	<td rowspan="2">Project</td>
		</tr>
		<tr>
			<td>English</td>  <td>Social</td>	<td>Science</td>
		</tr>

	</table>


</body>
</html>
