<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guessing Game🎲</title>
</head>
<body>
	<script type="text/javascript">
		
		let mysteryNumber= Math.floor(Math.random()*11);

		let myNum = prompt("Guess the number I'm thinking. Hint💡: It's a number between 0-10.");
		let guess= 1;

		while(mysteryNumber!=myNum){
			myNum = prompt("Guess the number I'm thinking. Hint💡: It's a number between 0-10.");
			guess++;
		}

		if(myNum==mysteryNumber&& guess==1){
				alert("Welldone!!! You win. You took only "+guess+" guess!");
			}

		if(myNum==mysteryNumber && guess!=1){
				alert("Welldone!!! You win. You took "+guess+" guesses!");
			}




	</script>
</body>
</html>
