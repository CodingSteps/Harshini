<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ticket Booth</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body style="background-color: oldlace;">

	<div id="container" style="margin: auto; margin-top: 50px; background-color: peachpuff; height: 650px; width: 1400px; text-align: center; font-size: 20px; font-family: 'Mochiy Pop P One', sans-serif;">
		<br>
		<h1 style="text-align: center; border-bottom: solid salmon 5px;">Online Ticket Booking</h1>

		<br>
		<br>
		<label>Your Age:</label>
		<input type="text" id="age">
		<br>
		<br>
		<h2>Are you acompanied by an adult(age < 13 years)?</h2>

		<input type="radio" value="yes" class="ans" name="choice">
 		<label for="yes">Yes</label>

 		<input type="radio" value="no" class="ans" name="choice">
 		<label for="yes">No</label>

 		<input type="button" id="submit">

	</div>

	<script type="text/javascript">
		
		$(document).ready(function(){
			let age= $("#age").val()
			let accumpanied= $('.ans').val

			if (age== <13 && accumpanied==='yes'){
				alert("you can go")
			}
			
		});

	</script>


</body>
</html>
