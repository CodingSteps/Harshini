<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ticket Booth</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body style="background-color: oldlace;">

	<div id="container" style="margin: auto; margin-top: 50px; background-color: peachpuff; height: 650px; width: 1400px; text-align: center; font-size: 20px; font-family: 'Mochiy Pop P One', sans-serif;">
		<br>
		<h1 style="text-align: center; border-bottom: solid lightsalmon 5px;">Online Ticket Booking</h1>

		<br>
		<br>
		<label style="font-size: 25px;">Your Age*:</label>
		<input type="text" id="age" style="width: 40px; height:30px; font-size:20px; font-family: 'Mochiy Pop P One', sans-serif; border: solid lightsalmon 4px; border-radius: 10px;">
		<br>
		<br>
		<h2>Are you acompanied by an adult(age < 13 years)?*</h2>

		<input type="radio" value="yes" class="ans" name="choice">
 		<label for="yes">Yes</label>

 		<input type="radio" value="no" class="ans" name="choice">
 		<label for="yes">No</label>
 		<br>
 		<br>
 		<button id="submit" style="background-color: lightsalmon; font-size: 35px; font-family: 'Mochiy Pop P One', sans-serif; color: whitesmoke; border-radius:20px; padding: 5px; border:none;">Submit</button>
	</div>

	<script type="text/javascript">
		
		$(document).ready(function(){

			$('#submit').click(function(){

				let age= $("#age").val()
				let accumpanied= $('.ans:checked').val();

				if (age === ""){
					alert("INVALID INPUT🥴. Please mention your age...");
				}

				else if (age < 13 && accumpanied ==='yes'){
					alert("You can go, save me some popcorn!🍿");
				}

				else if (age < 13 && accumpanied ==='no'){
					alert("Sorry, no adult is with you.😔");
				}

				else if (age >= 13 && accumpanied ==='yes'){
					alert("You can go, enjoy!😃");
				}

				else if (age >= 13 && accumpanied ==='no'){
					alert("You can go, but don't you think going with your family will be more fun!👪");
				}
			
				else{
					alert("INVALID INPUT🥴. Please type numbers only or check if you have filled all the details properly...");
				}

			})		

		})

	</script>


</body>
</html>
