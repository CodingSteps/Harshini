<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript Problems</title>
</head>
<body>

	<script type="text/javascript">
		
		let input= prompt("Enter an Opperator...");

		while(input!=="*" && input!=="+" && input!=="-" && input!=="/"){
			input= prompt("Renter an Opperator...");
		}

		let num1= Number(prompt("Enter a number. Any number!"));
		let num2= Number(prompt("Enter a second number. Any number!"));

		while(num2==0 && input==="/"){
			num2= Number(prompt("Enter a second number. Any number!(except zero in this case.)"));
		} 

		if (isNaN(num1) || isNaN(num2)){
			alert("<ERROR> Please only enter numbers.");
		}

		else if (input==="+"){
					let answer= num1 + num2;
					alert(num1+num2+"="+answer);
			}

		else if (input==="-"){
					let answer= num1 - num2;
					alert(num1+num2+"="+answer);
			}

		else if (input==="*"){
					let answer= num1 * num2;
					alert(num1+num2+"="+answer);
			}
		

		else if (input==="/"){
					let answer= num1 / num2;
					alert(num1+num2+"="+answer)
			}

	</script>

</body>
</html>
